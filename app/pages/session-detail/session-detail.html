
<ion-navbar *navbar>
  <ion-title>Special Info</ion-title>
</ion-navbar>

<ion-content padding>
  <h1>{{special.specialName}}</h1>

  <h4 *ngFor="let specialCat of special.specialCategory">
    {{specialCat}}
  </h4>
  
  <h5 *ngFor="let specialDay of special.specialDays">
    {{specialDay}}
  </h5>

  <p>
    {{special.specialTime.timeStart}} - {{special.specialTime.timeEnd}}
  </p>

  <p>{{special.specialDescription}}</p>
</ion-content>
