
<ion-navbar *navbar>
  <ion-title>{{speaker.name}}</ion-title>
</ion-navbar>

<ion-content padding class="speaker-detail">

  <div text-center>
    <img [src]="speaker.profilePic" [alt]="speaker.name"><br>

    <button clear small twitter (click)="shareViaTwitter(speaker.name,speaker.profilePic)"><ion-icon name="logo-twitter"></ion-icon></button>
    <button clear small facebook (click)="shareViaFacebook(speaker.name,speaker.profilePic)"><ion-icon name="logo-facebook"></ion-icon></button>
    <button clear small instagram (click)="shareViaInstagram(speaker.name,speaker.profilePic)"><ion-icon name="logo-instagram"></ion-icon></button>
    <button clear small secondary (click)="shareViaWhatsapp(speaker.name,speaker.profilePic)"><ion-icon name="logo-whatsapp"></ion-icon></button>
    
  </div>

  <p>{{speaker.about}}</p>

</ion-content>
